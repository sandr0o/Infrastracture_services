- name: Install keepalived
  apt:
    name:
      - keepalived

- name: Copy keepalived conf
  template:
    src: keepalived.conf.j2
    dest: /etc/keepalived/keepalived.conf
  notify: Restart keepalived

- name: Template ha88
  template:
    src: ha88.j2
    dest: /usr/local/bin/ha88
    mode: 0755
  notify: Restart keepalived

- name: Ensure keepalived is started automatically
  service:
    name: keepalived
    state: started

- name: Install keepalived exporter
  unarchive:
    src: https://github.com/cafebazaar/keepalived-exporter/releases/download/v1.2.0/keepalived-exporter-1.2.0.linux-amd64.tar.gz
    dest: /usr/local/bin
    remote_src: yes

- name: Create keepalived service
  template:
    src: keepalived-exporter.service.j2
    dest: /etc/systemd/system/keepalived-exporter.service
  notify:
    - Systemctl daemon-reload
    - Restart keepalived_exporter

- name: Ensure keepalived is started automatically
  service:
    name: keepalived-exporter
    state: started
    enabled: yes



