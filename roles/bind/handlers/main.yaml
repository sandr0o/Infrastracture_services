- name: resolve directory
  file:
    path: /run/systemd/resolve
    state: directory
  become: yes

- name: systemd/resolve
  template:
    src: resolv.conf.j2
    dest: /run/systemd/resolve/resolv.conf
  notify: rndc reload

- name: Restart bind9
  ansible.builtin.service:
    name: bind9
    state: restarted

- name: Reload Remote Name Daemon Control
  shell: "systemctl daemon-reload"

- name: rndc reload
  ansible.builtin.command:
    cmd: rndc reload
  
