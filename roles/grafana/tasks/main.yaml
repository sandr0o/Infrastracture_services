---
- name: Add an Apt signing key for grafana
  ansible.builtin.apt_key:
    url: https://packages.grafana.com/gpg.key
    state: present

- name: Add grafana repository
  ansible.builtin.apt_repository:
    repo: deb https://packages.grafana.com/oss/deb stable main
    state: present

- name: Install grafana
  apt:
    name: grafana

- name: Ensure grafana server is started unconditionally
  ansible.builtin.service:
    name: grafana-server
    state: started
    enabled: yes

- name: Copy datasource for provisioning
  template:
    src: datasource.yaml
    dest: /etc/grafana/provisioning/datasources/datasource.yaml
  notify: restart grafana

- name: Copy dashboard for provisioning
  template:
    src: dashboard.yaml
    dest: /etc/grafana/provisioning/dashboards/dashboard.yaml
  notify: restart grafana

- name: Create /var/lib/grafana/dashboards
  ansible.builtin.file:
    path: /var/lib/grafana/dashboards
    state: directory
    mode: 0755

- name: Copy main.json for dashboard
  ansible.builtin.copy:
    src: main.json
    dest: /var/lib/grafana/dashboards/main.json

- name: Copy rsyslog.json for dashboard
  copy:
    src: rsyslog.json
    dest: /var/lib/grafana/dashboards/rsyslog.json

- name: Copy influxdb.json for dashboard
  ansible.builtin.copy:
    src: influxdb.json
    dest: /var/lib/grafana/dashboards/influxdb.json

- name: Copy mysql.json for dashboard
  ansible.builtin.copy:
    src: mysql.json
    dest: /var/lib/grafana/dashboards/mysql.json

- template:
    src: grafana.ini.j2
    dest: /etc/grafana/grafana.ini
  notify: restart grafana
