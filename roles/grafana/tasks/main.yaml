---
- name: Add an Apt signing key for grafana
  ansible.builtin.apt_key:
    url: https://packages.grafana.com/gpg.key
    state: present

- name: Add grafana repository
  ansible.builtin.apt_repository:
    repo: deb https://packages.grafana.com/oss/deb stable main
    state: present

- name: Install grafana
  apt:
    name: grafana

- name: Ensure grafana server is started unconditionally
  ansible.builtin.service:
    name: grafana-server
    state: started
    enabled: yes

- name: Set admin password
  ansible.builtin.shell: grafana-cli admin reset-admin-password "{{ grafana_password }}"
  no_log: true

- name: Copy datasource for provisioning
  template:
    src: datasource.yaml
    dest: /etc/grafana/provisioning/datasources/
  notify: restart grafana

- name: Copy dashboard for provisioning
  template:
    src: dashboard.yaml
    dest: /etc/grafana/provisioning/dashboards/
  notify: restart grafana

- name: Create /var/lib/grafana/dashboards
  ansible.builtin.file:
    path: /var/lib/grafana/dashboards
    state: directory
    mode: '0755'
  
- name: Copy main.json for dashboard
  ansible.builtin.copy:
    src: main.json
    dest: /var/lib/grafana/dashboards/main.json

- name: change admin user
  lineinfile:
    path: /etc/grafana/grafana.ini
    regexp: "{{ item.before }}"
    line: "{{ item.after }}"
  with_items:
  - {before: "^;admin_user = admin", after: "admin_user = {{ grafana_user }}"}
  - {before: "^;admin_password = admin", after: "admin_password = {{ grafana_password }}"}

- template:
    src: grafana.ini.j2
    dest: /etc/grafana/grafana.ini
  notify: restart grafana
  